<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Basic Tetris</title>
  </head>
  <body>

    <div class ="wrapper">
        <section >
          <h3>Score:<span id="score">0</span></h3>
            <button id="start-button">Start</button>
            <button disabled id="restart-button">Restart</button>
            <button disabled id="pause-button">Pause</button>
            <button id="rules">Rules</button>
            <button id="music">music off</button>
            <button id="fullscreen">fullscreen</button>
            <div class="container">
              <div class="grid"></div>
              <div class="mini-grid-container">
                <div class="mini-grid"></div>
                <div class="mini-grid"></div>
              </div>

            </div>

            <div class="speed-controller">
              <button id="speedSlow100">-100</button>
              <button id="speedSlow10">-10</button>
              <span id="speed">Delay speed: 0.5s</span>
              <button id="speedIncrease10">+10</button>
              <button id="speedIncrease100">+100</button>
            </div>
            </section>
          </div>
          <section class="video">
            <span>Tutorial video</span>
          <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/rAUn1Lom6dw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </section>

          <div class="popup_show">
            <h3>Tetris game</h3>
            <h2>rule:</h2>
            <p>Use the <b>UP key</b> to rotate your tetromino</p>
            <p>Use the <b>LEFT</b> and <b>RIGHT</b> to move across the board</p>
            <p>Pressing <b>DOWN</b> will speed up the tetromino</p>
            <button id="popup-close">close</button>
          </div>

  </body>
</html>
